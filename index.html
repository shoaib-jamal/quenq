        // Function to apply sandbox attribute to iframes
        function applySandboxToIframes() {
            var iframes = document.querySelectorAll('iframe');
            iframes.forEach(function(iframe) {
                if (!iframe.hasAttribute('sandbox')) {
                    iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts');
                }
            });
        }

        // Create a MutationObserver to monitor iframe additions
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.tagName === 'IFRAME') {
                        // Apply sandbox attribute to newly added iframe
                        applySandboxToIframes();
                    }
                });
            });
        });

        // Start observing the document body for added iframes
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });

        // Ensure any iframes already present are handled
        applySandboxToIframes();
    </script>
